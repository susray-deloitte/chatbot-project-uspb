<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatbot Mini Project</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Mini Bot</h2>
      <button id="view-older-btn">View Older Conversation</button>
      <ul id="chat-list"></ul>
      <button id="new-chat-btn">New Chat</button>
    </aside>
    <main class="chat-section">
      <header>
        <button id="clear-chat-btn">Clear Chat</button>
        <button id="delete-conv-btn">🗑️ Delete Conversation</button>
        <button id="toggle-theme-btn">🌙 Night Mode</button>
        <div class="profile-menu-wrapper">
          <button id="profile-btn" class="profile-btn">
            <span class="profile-icon">👤</span>
            <span class="profile-username">{{ username }}</span>
            <span class="profile-caret">▼</span>
          </button>
          <div id="profile-dropdown" class="profile-dropdown">
            <button id="logout-btn" class="profile-logout-btn">🚪 Logout</button>
          </div>
        </div>
      </header>
      <div id="chat-history" class="chat-history"></div>
      <form id="chat-form" class="chat-form">
        <input type="text" id="chat-input" placeholder="Type your question..." autocomplete="off" required />
        <button type="submit">Send</button>
      </form>
    </main>
  </div>
  <script src="{{ url_for('static', filename='js/style.js') }}"></script>
</body>
</html>
